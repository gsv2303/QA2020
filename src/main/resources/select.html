<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select</title>
<style>
    body > form > select:nth-child(3){
        background-color: blue;
        color: aliceblue;
    }
</style>

</head>


<body>
<h1> Hello select</h1>

<form action="#" >
    <select name="cities" multiple size="10">
        <option>Dnipro</option>
        <option>Kiev</option>
        <option>Odessa</option>
        <option selected>Berdyansk</option>
    </select>
    <br>
    <select name="countries" >
        <option>USA</option>
        <option>Ukraine</option>
        <option>Russia</option>
        <option selected>China</option>
    </select>
</form>

</body>
</html>
